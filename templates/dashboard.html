<!--templates\dashboard.html  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Correctly link CSS files using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('book_appointment')}}">Book Appointment</a>
            <a href="{{ url_for('faqs') }}">FAQs</a>
            <a href="{{ url_for('courses') }}">View All Courses</a>
            {% if isadmin == 1 %}
            <a href="{{ url_for('admin_dashboard') }}">Admin</a>
            {% endif %}
        </div>
        <div class="navbar-left"></div>
        <div class="navbar-left"></div>
        <div class="navbar-left"></div>
        <div class="navbar-left"></div>
        <div class="navbar-left"></div>
        <div class="navbar-left"></div>
        <div class="navbar-left"></div>
        <div class="navbar-left"></div>
        <div class="navbar-left"></div>
        <div class="navbar-center">
            <span id="welcome-message">Welcome, {{ username }}!</span>
        </div>
        <div class="navbar-right">
            <button onclick="logout()">Logout</button>
        </div>
    </nav>
    <div class="admin-panel">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button onclick="startNewChat()" class="btnNewChat">New Chat</button>
            <div class="main-ul">
                <ul id="chat-sessions" class="menu"></ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="content" class="content">
            <div class="chatbot-container">
                <div class="chat-display" id="chat-display">
                    <p><strong><span style="color: rgb(138, 0, 69);">Bot:</span></strong> Hi there! How can I assist you
                        today?
                    </p>
                </div>
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Type your message here..."
                        onkeydown="handleEnter(event)"></textarea>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>
    <!-- Correctly link JS files using Flask's url_for -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
